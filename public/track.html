<!DOCTYPE html>
<html>
<head>
  <title>Live Location Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKT-YxWjSoyxI_RRHq4zpm7sjCm6Zhwtg"></script>
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA_SJGywP30S7iYiN5Z4cc3KkP36eLBmYk",
      authDomain: "mysakhi.firebaseapp.com",
      projectId: "mysakhi",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const phone = params.get("phone");

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 15,
      center: { lat: 0, lng: 0 },
    });

    const marker = new google.maps.Marker({
      map: map,
      title: "User Location",
    });

    // Real-time update
    db.collection("liveLocations").doc(phone)
      .onSnapshot((doc) => {
        const data = doc.data();
        if (data) {
          const pos = { lat: data.latitude, lng: data.longitude };
          marker.setPosition(pos);
          map.setCenter(pos);
        }
      });
  </script>
</body>
</html>
